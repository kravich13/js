<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Без экспорта и импорта у этих двух скриптов нет никакой связи -->
    <script type="module" src="script1.js"></script>
    <script type="module" src="script2.js"></script>
    <!-- Поэтому в переменной user в script2 попросту нет -->


    
    <!-- Так же существует независимая область видимости для каждого скрипта -->

    <script type="module">

        // Эта переменная существует только внутри этого модуля
        const kravich = "Kravich"
    </script>

    <script type="module">

        // Такой переменной не существует
        console.log(kravich) // kravich is not defined
    </script>

</body>
</html>
