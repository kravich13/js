<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="module" src="script2.js"></script> <!-- Вывод будет именно отсюда -->
    <script type="module" src="script3.js"></script>



    <!-- Объект import.meta содержит информацию о текущем модуле, ссылку на скрипт или путь к файлу -->
    
    <script type="module">
        console.log(import.meta.url) 
        // http://127.0.0.1:5500/practica/Module/%D0%9E%D0%B1%D0%BB%D0%…%B5%D0%BD%D0%B8%D0%B5-%D0%BF%D0%BE-%D1%80%D0%B0%D0%B7%D1%83/
    </script>

    

    <!-- В модуле this не определён -->

    <script>
        console.log(this) // Window
    </script>

    <script type="module">
        console.log(this) // undefined
    </script>

</body>
</html>
