<!DOCTYPE html>

<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Заточка пушки как в Lineage2</title>
    
</head>

<body>

    <section id="all">
        <div id="weapon-S">
            <p>Инвентарь</p>
            <div>
                <img class="orujie" src="img/arcana-mace.png" alt="Arcana Mace">
                <img class="orujie" src="img/draconic-bow.png" alt="Draconic Bow">
                <img class="orujie" src="img/duals.png" alt="Tallum Blade*Dark Legion's Edge">
                <img class="orujie" src="img/heavens-divider.png" alt="Heavens Divider">
                <img class="orujie" src="img/saint-spear.png" alt="Saint Spear">
            </div>
        </div>

        <div id="animation">
            <p id="richag">Выберите свиток</p>
            <div id="Hz">
                <img id="theFirstClick" src="img/Black.jpg" alt="Black">
                <img id="secondClick" src="img/Black.jpg" alt="Black">
            </div>
            <button id="clickToch">Точить</button>
            <p id="error">ошибка</p>
        </div>

        <div id="panel">
            <p>Свитки заточки</p>
            <div>
                <img class="svitki" src="img/weapon-S.jpg" alt="Scroll: Enchant Weapon (S-grade)">
            </div>
        </div>

        <div id="nameTarget">
            <p id="nameWeapon">text <span id="sa"></span></p>
        </div>
    </section>

    <script src="js/zatochka.js">
    
    </script>
</body>
