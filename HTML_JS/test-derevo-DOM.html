<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<div id="spisok">
  <ul class="tree" id="tree">
    <li><span>Животные</span>
      <ul>
        <li><span>Млекопитающие</span>
          <ul>
            <li><span>Коровы</span></li>
            <li><span>Ослы</span></li>
            <li><span>Собаки</span></li>
            <li><span>Тигры</span></li>
          </ul>
        </li>
        <li><span>Другие</span>
          <ul>
            <li><span>Змеи</span></li>
            <li><span>Птицы</span></li>
            <li><span>Ящерицы</span></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><span>Рыбы</span>
      <ul>
        <li><span>Аквариумные</span>
          <ul>
            <li><span>Гуппи</span></li>
            <li><span>Скалярии</span></li>
          </ul>
        </li>
        <li><span>Морские</span>
          <ul>
            <li><span>Морская форель</span></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>

  <script>
      
      function spisokSkrit () {
        const div = document.getElementById("spisok")
        let flag = false

        div.addEventListener("click", function(event) {
            if (event.target.closest("span")) {
                if (event.target.parentElement.children.length > 1) {
                    if (flag === false) {
                        event.target.parentElement.children[1].hidden = true
                        flag = true
                    }
                    else {
                        event.target.parentElement.children[1].hidden = false
                        flag = false
                    }
                }
            }
        })
      }
      spisokSkrit()

  </script>

</body>
</html>
